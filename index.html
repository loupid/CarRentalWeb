<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Location de véhicule au Canada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/styles.css" type="text/css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="JS/Main.js"></script>
    <script src="JS/Get/ListOfCars.js"></script>
    <script src="JS/RenderingManager.js"></script>
    <script src="JS/Post/Index.js"></script>
</head>
<body>
<header>
    <button type="submit" id="btn_burger" onclick="openNav()"><i id="icon_btn_burger" class="fas fa-bars"></i></button>
    <img class="logo" src="Images/Logo.PNG" alt="logo">
    <div class="search">
        <input id="searchBox" type="text" class="search_box" placeholder="Rechercher..."/>
        <button type="submit" id="btn_search"><i class="fa fa-search"></i></button>
    </div>

    <nav>
        <ul class="nav_links">
            <li><a id="about" href="#">À propos de nous</a></li>
            <li><a id="register" href="#">S'inscrire</a></li>
        </ul>
    </nav>
    <a id="connexion">
        <button id="btn_login">Se connecter</button>
    </a>
</header>

<div class="container">
    <div id="main_body">
        <div class="test">
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Clients</a>
                <a href="#">Contact</a>
            </div>
            <div id="form" class="quick_filter">
                <input type="hidden" name="method" value="quickfilter">
                <p class="qf_title">Location de véhicule au Canada</p>
                <p class="qf_description">Recherchez des offres de location de voitures à proximité de votre
                    emplacement</p>
                <div class="input_container">
                    <i class="fas fa-map-marked-alt icon"></i>
                    <input class="field input_city" type="text" id="localisation" name="location"
                           placeholder="Entrez une ville">
                </div>

                <div class="price_range">
                    <div class="input_container">
                        <i class="fas fa-money-check-alt icon"></i>
                        <input class="field" type="number" id="min_price" name="minprice" placeholder="min $">
                    </div>
                    <div class="input_container">
                        <i class="fas fa-money-check-alt icon"></i>
                        <input class="field" type="number" id="max_price" name="maxprice" placeholder="max $"><br>
                    </div>
                </div>
                <div class="input_container">
                    <i class="fas fa-users icon"></i>
                    <input class="field" type="number" id="number_seats" name="seatcount"
                           placeholder="Nombre de passagers"><br>
                </div>
                <button type="submit" id="qf_btn_search">Rechercher</button>
            </div>
        </div>
        <h1 class="cards_title">Voitures à vendre (<span id="carCount">0</span>) : </h1>
        <ul class="cards">

        </ul>
    </div>
</div>
</body>
</html>
