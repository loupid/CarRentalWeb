<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Location de véhicule au Canada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/styles.css" type="text/css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="JS/Main.js"></script>
    <script src="JS/Get/ListOfCars.js"></script>
    <script src="JS/RenderingManager.js"></script>
</head>
<body>
<script>
    $(document).ready(() => {
        debugger;
        let url = new URL(window.location.href);
        let username = url.searchParams.get("username");
        let $register = $('#register');
        if (username) {
            $('#btn_login').text(username);
            $('#connexion').attr('href', renderpage('HTML/addAnnounce.html'));
            $register.text('Se déconnecter').attr('href', 'HTML/register.html');
        } else {
            $('#connexion').attr('href', 'HTML/login.html')
        }

        if ($register.text() === "S'inscrire") {
            $register.attr("href", 'HTML/register.html');
        }

        if ($register.text() === "Se déconnecter") {
            $register.attr("href", 'HTML/login.html');
        }
    })
</script>
<header>
    <button type="submit" id="btn_burger" onclick="openNav()"><i id="icon_btn_burger" class="fas fa-bars"></i></button>
    <img class="logo" src="Images/Logo.PNG" alt="logo">
    <div class="search">
        <input type="text" class="search_box" placeholder="Rechercher..."/>
        <button type="submit" id="btn_search"><i class="fa fa-search"></i></button>
    </div>
    <nav>
        <ul class="nav_links">
            <li><a href="#">À propos de nous</a></li>
            <li><a id="register">S'inscrire</a></li>
        </ul>
    </nav>
    <a id="connexion">
        <button id="btn_login">Se connecter</button>
    </a>
</header>

<div class="container">
    <div id="main_body">
        <div class="test">
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Clients</a>
                <a href="#">Contact</a>
            </div>
            <div class="quick_filter">
                <p class="qf_title">Location de véhicule au Canada</p>
                <p class="qf_description">Recherchez des offres de location de voitures à proximité de votre
                    emplacement</p>
                <div class="qf_localisation">
                    <div class="input_container">
                        <i class="fas fa-map-marked-alt icon"></i>
                        <input class="field input_city" type="text" id="localisation" name="localisation"
                               placeholder="Entrez une ville">
                    </div>
                    <div class="input_container">
                        <i class="fas fa-arrows-alt-h icon"></i>
                        <input class="field input_km" type="number" id="search_radius" name="search_raduis"
                               placeholder="Km"><br>
                    </div>
                </div>
                <div class="price_range">
                    <div class="input_container">
                        <i class="fas fa-money-check-alt icon"></i>
                        <input class="field" type="number" id="min_price" name="min_price" placeholder="min $">
                    </div>
                    <div class="input_container">
                        <i class="fas fa-money-check-alt icon"></i>
                        <input class="field" type="number" id="max_price" name="max_price" placeholder="max $"><br>
                    </div>
                </div>
                <div class="input_container">
                    <i class="fas fa-users icon"></i>
                    <input class="field" type="number" id="number_seats" name="number_seats"
                           placeholder="Nombre de passagers"><br>
                </div>
                <button type="submit" id="qf_btn_search">Rechercher</button>
            </div>
        </div>
        <div class="cards">
            <script>
                GetAllCarsList();
            </script>
        </div>
    </div>
</div>
</body>
</html>
