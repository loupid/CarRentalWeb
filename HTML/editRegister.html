                        <div class="input_container_login">
                            <i class="fas fa-lock icon" style="color: black"></i>
                            <input class="field" type="password" id="password" name="password"
                                   placeholder="Mot de passe" required><br>
                        </div>

                        <div class="input_container_login">
                            <i class="fas fa-lock icon" style="color: black"></i>
